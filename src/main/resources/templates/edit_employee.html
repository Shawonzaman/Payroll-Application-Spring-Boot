<head>

		  crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span

			<h4><a href="/company">Home Page</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>

<br>
<br>
    <div align="center">
        <h1>Edit Employee</h1>
        <br />
        <form th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
					<td>Employee Name:</td>
					<td><input type="text" th:field="*{name}" required="required" /></td>
				</tr>
				<tr>
					<td>Grade:</td>
					<td><input type="number" th:field="*{grade}" required="required"/></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Mobile:</td>
					<td><input type="number" th:field="*{mobile}" /></td>
				</tr>                       
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
