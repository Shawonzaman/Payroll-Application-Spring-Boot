<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Employee Manager</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h4><a href="/company">Home Page</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<h4><a href="/employee">Employees</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="/salaryInfo">Rank wise salary distribution</a></h4>
		</div>
	</div>
</nav>

<br>
<br>
	<div align="center">
		<h1>Employee List</h1>
		<a href="/employee/new">Create New Employee</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Name</th>
					<th>Grade</th>
					<th>Address</th>
					<th>Mobile</th>
					<th>Bank Balance (BDT)</th>
					<th>Salary (BDT)</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${list}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.grade}"></td>
					<td th:text="${employee.address}"></td>
					<td th:text="${employee.mobile}"></td>
					<td th:text="${employee.account}"></td>
					<td th:text="${employee.salary}"></td>
					<td><a th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
